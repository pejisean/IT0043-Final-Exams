                    <div class="form-container">
                        <h2 style="text-align: center;">Movie Booking</h2>
                        <form id="deliveryForm" action="https://formsubmit.co/1f8be0d4aa96f25ccb53d9fa486a0afc " method="POST">
                            <label for="genre">Genre:</label>
                            <select name="genre" id="genre">
                                <option value="horror">Horror</option>
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                                <option value="action">Action</option>

                            </select>
                            
                            <label for="appt">Select a time:</label>
                            <input type="time" id="appt" name="appt">
                            
                            <label for="email">Email:</label>
                            <input type="text" id="address" name="address" required="">
        
        
                            <label for="movie">Available Movies</label>
                            <select name="movie" id="movie">
                                <option value="">--Select--</option>
                            </select>
                            
                            
                            <button type="submit">Submit</button>
                        </form>
                        <div id="message"></div>
                    </div>

                </div>

                <img width="150" height="40" src="Kinofilms2.png">
                <p style="color:whitesmoke"><i>Peji Sean James Catapusan, 202311735@fit.edu.ph</i></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const firstDropdown = document.getElementById('genre');
        const secondDropdown = document.getElementById('movie');

        // Define options for the second dropdown based on the first dropdown selection
        const options = {
            drama: [
                { value: 'drama1', text: 'One More Chance - 2007' },
                { value: 'drama2', text: 'Miracle in Cell No. 7 - 2019' },
                { value: 'drama3', text: 'Family Matters - 2022' },
            ],
            comedy: [
                { value: 'comedy1', text: 'Girl, Boy, Bakla, Tomboy - 2013' },
                { value: 'comedy2', text: 'The Mall, the Merrier - 2019' },
                { value: 'comedy3', text: 'The Super Parental Guardians - 2016' },
            ],
            horror: [
                { value: 'horror1', text: 'Marita - 2023' },
                { value: 'horror2', text: 'Guni-Guni - 2012' },
                { value: 'horror3', text: 'Pagpag - 2013' },
            ],
            action: [
                { value: 'action1', text: 'Maria - 2019' },
                { value: 'action2', text: 'Kampon - 2023' },
                { value: 'action3', text: 'A Hard Day - 2019' },
            ],
            thriller: [
                { value: 'thriller1', text: 'Watch List - 2019' },
                { value: 'thriller2', text: 'Cinco - 2010' },
                { value: 'thriller3', text: 'Deleter - 2022' },
            ],
        };

        // Event listener for the first dropdown
        firstDropdown.addEventListener('change', function () {
            const selectedCategory = this.value;

            // Clear the second dropdown
            secondDropdown.innerHTML = '<option value="">--Select--</option>';

            // Populate the second dropdown based on the selected category
            if (options[selectedCategory]) {
                options[selectedCategory].forEach(function (item) {
                    const option = document.createElement('option');
                    option.value = item.value;
                    option.textContent = item.text;
                    secondDropdown.appendChild(option);
                });
            }
        });
    });

    </script>
